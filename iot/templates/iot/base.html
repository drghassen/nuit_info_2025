{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EcoTrack • IoT{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body class="text-light">
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold fs-4" href="{% url 'dashboard' %}">
                <i class="fas fa-leaf text-success me-2"></i>EcoTrack <span class="text-primary">IoT</span>
            </a>
            <div class="d-flex align-items-center gap-4">
                <div class="text-sm">
                    <i class="fas fa-clock text-warning me-2"></i>
                    Dernière mise à jour : <span id="last-update" class="fw-semibold">{% now "H:i:s" %}</span>
                </div>
                <div class="pulse">
                    <i class="fas fa-circle text-success fs-6"></i> Live
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 py-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/utils.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
